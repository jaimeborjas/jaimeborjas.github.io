    <link rel="stylesheet" href="css/milligram.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/loginstyle.css" />
  </head>
  <body>
    <div id="page-container">
      <div id="content-wrap">
        <!-- BEGIN HEADER -->
        <header class="header">
          <a class="logo" href=""
            ><img class="invert" src="img/png/icons/logo.png" alt=""
          /></a>
          <ul>
            <a class="list-item" href="index.html">

            </a>
            <a class="list-item" href="connect.html">
              <li>Connect</li>
            </a>
            <a class="list-item" href="login.html">
              <li>Log in</li>
            </a>
            <a class="list-item" href="signup.html">
              <li>Sign up</li>
            </a>
            <a class="list-item" href="chat.html">
              <li>Messages</li>
            </a>
            <a class="list-item" href="profile.html">
              <li>
                <img class="profile invert" src="img/svg/user.svg" alt="" />
              </li>
            </a>
          </ul>
          <button id="menu" onclick="toggleMobileNav()">
            <img
              class="menu logo invert"
              src="img/svg/menu-burger.svg"
              alt=""
            />
          </button>
        </header>
        <header id="toggle-mobile-nav" class="nav-header">
          <ul>
            <a href="index.html">
              <li>
                <img
                  class="nav-ico invert"
                  src="img/svg/home.svg"
                  alt=""
                />&nbsp;Home
              </li>
            </a>
            <a href="profile.html">
              <li>
                <img
                  class="nav-ico invert"
                  src="img/svg/user.svg"
                  alt=""
                />&nbsp;Profile
              </li>
            </a>
            <a href="connect.html">
              <li>
                <img
                  class="nav-ico invert"
                  src="img/svg/chart-tree.svg"
                  alt=""
                />&nbsp;Connect
              </li>
            </a>
            <a href="login.html">
              <li>
                <img
                  class="nav-ico invert"
                  src="img/svg/angle-circle-right.svg"
                  alt=""
                />&nbsp;Log in
              </li>
            </a>
            <a href="signup.html">
              <li>
                <img
                  class="nav-ico invert"
                  src="img/svg/add.svg"
                  alt=""
                />&nbsp;Sign up
              </li>
            </a>
            <a href="chat.html">
              <li>
                <img
                  class="nav-ico invert"
                  src="img/svg/comment-alt.svg"
                  alt=""
                />&nbsp;Messages
              </li>
            </a>
          </ul>
        </header>
        <!-- END HEADER -->
        <!-- BEGIN LOGIN -->
        <div class="form-container vertical-spacing" style="padding-top: 10rem">
          <div class="form-box">
            <form class="form-signin" id="form-signup">
              <h1>Sign up</h1>
              <div class="form-group">
                <select class="form-control" name="role" id="role">
                  <option selected disabled>Select the role</option>
                  <option value="student" id="student">Student</option>
                  <option value="preceptor" value="preceptor">Preceptor</option>
                </select>
              </div>
              <div class="form-group">
                <input
                  class="form-control"
                  type="text"
                  placeholder="First Name"
                  minlength="5"
                  maxlength="255"
                  autofocus
                  id="firstName"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Last Name"
                  minlength="5"
                  maxlength="255"
                  autofocus
                  id="lastName"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Email address"
                  id="email"
                  value=""
                  minlength="5"
                  maxlength="255"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  class="form-control"
                  type="password"
                  placeholder="Password"
                  maxlength="255"
                  minlength="8"
                  id="password"
                  required
                  value=""
                />
              </div>
              <p id="fail-message" style="display: none; color: red">Password must be at least 8 characters</p>
              <button type="submit" class="btn" id="signup-button">Sign Up</button>
            </form>
          </div>
        </div>
        <!-- END LOGIN -->
        <!-- BEGIN FOOTER -->
      </div>

        </ul>
      </footer>
    </div>

    <script type="text/javascript" src="js/menu-burger.js"></script>

  </body>
